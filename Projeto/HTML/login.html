<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/bbde3d316c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <header>
      <div class="title-content">
        <p>EducAll</p>
      </div>
    </header>
    <div class="title">
      <h3>Login</h3>
    </div>
    <div class="wrapper">
      <div class="div-login">
        <form class="form">
          <input type="text" placeholder="Email..." class="caixa-texto" />
          <input type="password" placeholder="Senha..." class="caixa-texto" />
          <div class="wrap-button">
            <button type="submit" class="box-btn">
              <a href="../HTML/main.css">Entrar</a>
            </button>
          </div>
          <p class="not-registered">
            NÃ£o possui cadastro?
            <a class="space" href="../HTML/register.html">Clique Aqui</a>
          </p>
        </form>
      </div>
    </div>
    <div class="microphone-icon">
      <button class="microphone-btn">
        <i class="fas fa-microphone"></i>
      </button>
    </div>
  </body>
</html>
