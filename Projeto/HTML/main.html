<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducAll</title>
    <link rel="icon" href="https://pbs.twimg.com/media/Eeq58TDX0AElxCx.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bbde3d316c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="div-left">
          <p>EducAll</p>
        </div>
        <div class="div-right">
          <button class="icon-bell">
            <i class="far fa-bell"></i>
          </button>
        </div>
      </div>
    </header>
    <div class="div-center">
      <div class="input-adjust">
        <input type="text" placeholder="Busque por disciplinas... " />
        <i class="fas fa-microphone"></i>
      </div>
      <div class="lupa-icon">
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <hr>
  </body>
</html>
