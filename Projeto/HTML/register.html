<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="icon" href="https://pbs.twimg.com/media/Eeq58TDX0AElxCx.png">
    <script
      src="https://kit.fontawesome.com/bbde3d316c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/register.css" />
  </head>
  <body>

    <header>
      <div class="register-header">
        <div class="back-btn">
          <a href="../HTML/login.html">
            <i class="fas fa-arrow-left"></i></script>
            Voltar
          </a>
        </div>
        <div>

        </div>
        <div class="div-right">
          <p>EducAll</p>
        </div>
      </div>
    </header>

    <div class="title">
      <p>Cadastro</p>
    </div>
    <div class="wrapper">
      <div class="div-register">

        <form class="form">
          <div class="divide-inputs">
            <div class="item">
              <p>NOME</p>
              <input type="text" class="caixa-texto" />
            </div>
            <div class="item">
              <p>SOBRENOME</p>
              <input type="text" class="caixa-texto" />
            </div>
          </div>
          <div class="divide-inputs">
            <div class="item">
              <p>E-MAIL</p>
              <input
                type="email"
                placeholder="exemplo@exemplo.com.br"
                class="caixa-texto"
                id="this-one"
              />
            </div>
            <div class="item">
              <p>CELULAR</p>
              <input
                type="email"
                placeholder="(12) 98765-4321"
                class="caixa-texto"
              />
            </div>
          </div>
          <div class="divide-inputs">
            <div class="item">
              <p>SENHA</p>
              <input type="password" class="caixa-texto" />
            </div>
            <div class="item">
              <p>CONFIRME A SENHA</p>
              <input
                type="password"
                class="caixa-texto"
              />
            </div>
          </div>
          <div class="wrap-button">
            <button type="submit" class="box-btn"><a href="../HTML/login.html">
            </a>Cadastrar</a>
            </button>
          </div>

        </form>
      </div>
    </div>
    <footer class="microphone-icon">
      <button class="microphone-btn">
        <i class="fas fa-microphone"></i>
      </button>
    </footer>
  </body>
</html>
