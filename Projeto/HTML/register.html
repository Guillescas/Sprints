<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="icon" href="https://pbs.twimg.com/media/Eeq58TDX0AElxCx.png">
    <script
      src="https://kit.fontawesome.com/bbde3d316c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/register.css" />
  </head>
  <body>
    <header>
      <div class="register-header">
        <div class="div-left">
          <button>
            <a href="../HTML/login.html">
              <i class="fas fa-arrow-left"></i></script>
              Voltar
            </a>
          </button>
        </div>
        <div class="div-right">
          <p>EducAll</p>
        </div>
      </div>
    </header>
    <div class="title">
      <h3>Cadastro</h3>
    </div>
    <div class="wrapper">
      <div class="div-register">
        <form class="form">
          <input type="text" placeholder="Nome..." class="caixa-texto" />
          <input type="text" placeholder="Sobrenome..." class="caixa-texto" />
          <input
            type="email"
            placeholder="E-mail..."
            class="caixa-texto"
            id="this-one"
          />
          <input type="password" placeholder="Senha..." class="caixa-texto" />
          <input
            type="password"
            placeholder="Repetir Senha..."
            class="caixa-texto"
          />
          <div class="wrap-button">
            <button type="submit" class="box-btn"><a href="../HTML/login.html">
            </a>Cadastrar</a>
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="microphone-icon">
      <button class="microphone-btn">
        <i class="fas fa-microphone"></i>
      </button>
    </footer>
  </body>
</html>
