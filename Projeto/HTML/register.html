<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <script
      src="https://kit.fontawesome.com/bbde3d316c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/register.css" />
  </head>
  <body>
    <header>
      <div class="back-btn-content">
        <button>
          <i class="fas fa-long-arrow-alt-left"></i>
        </button>
        <p>Voltar</p>
      </div>
    </header>
    <div class="title">
      <h3>Cadastro</h3>
    </div>
    <div class="wrapper">
      <div class="div-register">
        <form class="form">
          <input type="text" placeholder="Nome..." class="caixa-texto" />
          <input type="text" placeholder="Sobrenome..." class="caixa-texto" />
          <input
            type="email"
            placeholder="E-mail..."
            class="caixa-texto"
            id="this-one"
          />
          <input type="password" placeholder="Senha..." class="caixa-texto" />
          <input
            type="password"
            placeholder="Confirmar Senha..."
            class="caixa-texto"
          />
          <div class="wrap-button">
            <button type="submit" class="box-btn">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
